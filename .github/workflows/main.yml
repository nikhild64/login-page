on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm build loginlib
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: b699f3ea-f08b-4c99-873c-1d22c064d839

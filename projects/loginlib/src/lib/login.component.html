<div class="container">
  <div class="box">
    <div class="content">

      <h3>Login to {{websiteName}} </h3>

      <div class="label-input">
        <label for="label"> {{"Username"}}
        </label>
        <input name="Username" type='text' [(ngModel)]="username" >
      </div>
      <div class="label-input">
        <label for="label"> {{"Password"}}
        </label>
        <input name="Password" type='password'  [(ngModel)]="password" (keyup.enter)="submitDone()" >
      </div>

      <div class="login-button">
        <div class="material-icons md-36">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
              width="24px" fill="black">
              <g>
                <rect fill="none" height="24" width="24" />
              </g>
              <g>
                <path
                  d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z" />
              </g>
            </svg></span>
        </div>

        <input type="button" (click)="submitDone()" [value]="activity">


      </div>
      <div *ngIf='!disableSignup' class="sign-up" (click)="switchMode()">
        <p>
          {{activity==='Login'?'Sign Up?':'Login?'}}
        </p>
      </div>
    </div>


  </div>

</div>
